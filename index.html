<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/640b8b4dbe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <p>Already have an Intuit account? <br>
               <a href="#">I forgot my User ID or Password</a></p>
            <div class="header-btn">
                <button><i class="fas fa-lock"></i><span>  Sign In</span></button>
            </div>
        </div>
    </header>
    <main>
        <div class="logo">
            <img src="img/intuit.png" alt="">
        </div>
        <div class="icons">
            <div class="row">
                <div class="column">
                    <a href="#"><img src="img/mint.png" alt=""></a>               
                </div>
                <div class="column link-text">
                    <a href="#"> mint</a>
                </div>
                <div class="column">
                    <a href="#"><img src="img/quickbooks.png" alt=""></a>               
                </div>
                <div class="column link-text">
                    <a href="#"> quickbooks</a>
                </div>
                <div class="column">
                    <a href="#"><img src="img/turbotax.png" alt=""></a>               
                </div>
                <div class="column link-text">
                    <a href="#"> turbotax</a>
                </div>           
               
            </div>           

        </div>
    </main>
</body>
</html>
